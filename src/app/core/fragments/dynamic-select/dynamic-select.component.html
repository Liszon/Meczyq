<div>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label for="orders">Order</label>
    <select formControlName="orders" id="orders">
      <option *ngFor="let item of items; let i = index" [value]="items[i].id">
        {{items[i].name}}
      </option>
    </select>

    <button>submit</button>
  </form>
</div>
