<p>sport-types-list-page</p>

<div>
  <table style="width:100%">
    <tr>
      <td>Name</td>
      <td>Id</td>
      <td>Sport facility</td>
      <td>Published at</td>
    </tr>
    <tr *ngFor="let sport of sporttypes; let i = index">
      <td>{{sporttypes[i].name}}</td>
      <td>{{sporttypes[i].id}}</td>
      <td>{{sporttypes[i].sports_facilities[0].name}}</td>
      <td>{{sporttypes[i].published_at}}</td>
    </tr>
  </table>
</div>
