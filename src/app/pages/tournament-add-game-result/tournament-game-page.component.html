<div style="text-align: center" class="mWindow">
  <div *ngIf="isShowInitial">
    <h1>Are you sure you want to add the match result</h1>
    <button (click)="initialfunc()">YES</button>
  </div>

  <div *ngIf="isShowNoContent">
    <h1>You are not the organizer of any Tournament</h1>
  </div>

  <div *ngIf="isShowTournamentList">
    <h1>Select a tournament</h1>
    <br>
    <div>
      <label>Tournament </label>
      <select [(ngModel)]="tournamentID">
        <option *ngFor="let list of tournamentsList2; let i = index" [value]="tournamentsList2[i].id | json">{{tournamentsList2[i].name}}</option>
      </select>
    </div>
    <br>
    <button (click)="showMatches(tournamentID)">Confirm your selection</button>
  </div>
<!--
  <div *ngIf="isShow2matchList">
    <button (click)="showMatches2(tournamentID)">Start editing</button>
  </div>
-->
  <div *ngIf="isShowMatchesList">

    <div>
      <h3>Set a new match date</h3>
      <div>
        <label>Match date</label>
        <select [(ngModel)]="idMatchEditDate">
          <option *ngFor="let list of matches2; let i = index" [value]="matches2[i].id | json">{{teamName(matches2[i].teamTournament1.team)}} vs {{teamName(matches2[i].teamTournament2.team)}} -- {{matches2[i].date.substr(0,10)}}   {{matches2[i].date.substr(11,5)}}</option>
        </select>
        <br>
        <label>New date</label>
        <input type="datetime-local" [(ngModel)]="editDateValue.date">
      </div>
      <button (click)="editDate(idMatchEditDate)">Confirm</button>
      <div *ngIf="isShowConfDate">
        <h3>A new match date has been set</h3>
      </div>
      <div *ngIf="isShowErrorDate">
        <h3>An error occured</h3>
      </div>
    </div>

    <br><br>

    <div>
      <h3>Set the match result</h3>
      <div>
        <label>Match date</label>
        <select [(ngModel)]="idmatchEditResult">
          <option *ngFor="let list of matches2; let i = index" [value]="matches2[i].id | json">{{teamName(matches2[i].teamTournament1.team)}} vs {{teamName(matches2[i].teamTournament2.team)}} -- {{matches2[i].date.substr(0,10)}} {{matches2[i].date.substr(11,5)}}</option>
        </select>
        <br>
        <label>Match result</label>
        <select [(ngModel)]="editResultValue.matchResult">
          <option *ngFor="let list of matchResultList; let i = index" [value]="matchResultList[i].id | json">{{matchResultList[i].result}}</option>
        </select>
      </div>
      <button (click)="editResult(idmatchEditResult)">Confirm</button>
      <div *ngIf="isShowConfResult">
        <h3>The match result has been set</h3>
      </div>
      <div *ngIf="isShowErrorResult">
        <h3>An error occured</h3>
      </div>
    </div>

    <br><br>

  </div>
  <button [routerLink]="['/main-tournaments']">Back to Tournaments</button>
  <button [routerLink]="['/home']">Main Menu</button>
</div>
