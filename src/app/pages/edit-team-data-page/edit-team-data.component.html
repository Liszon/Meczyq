<div style="text-align: center" class="mWindow">
  <div *ngIf="isShowInitial">
    <h1>Are you sure you want to start editing</h1>
    <button (click)="initialfunc()">YES</button>
  </div>

  <div *ngIf="isShowNoContent">
    <h1>You are not the captain of any team</h1>
  </div>

  <div *ngIf="isShowContent">
    <h2>Edit Team Name</h2>
    <div>
      <label>Old Name </label>
      <select [(ngModel)]="idName">
        <option *ngFor="let list of teamsList2; let i = index" [value]="teamsList2[i].id | json">{{teamsList2[i].name}}</option>
      </select>
      <br>
      <label>New name </label>
      <input [(ngModel)]="editNameValue.name">
    </div>
    <br>
    <button (click)="editName(idName)">Change Name</button>
    <br>
    <div *ngIf="isShowSucces">
      <h3>The new team has been created</h3>
    </div>
    <div *ngIf="isShowFailName">
      <h3>The selected name is already taken</h3>
    </div>
    <div *ngIf="isShowFail">
      <h3>An error occured</h3>
    </div>

    <br><br>

    <div>
      <h2>Delete the team</h2>
      <br>
      <label>Team name</label>
      <select [(ngModel)]="idDelete">
        <option *ngFor="let list of teamsList2; let i = index" [value]="teamsList2[i].id | json">{{teamsList2[i].name}}</option>
      </select>
      <br>
      <div *ngIf="isShowConfDelete==false">
        <button (click)="showConfDelete()">Delete</button>
      </div>
      <div *ngIf="isShowConfDelete">
        <h4>Are you sure?</h4>
        <button (click)="deleteTeam(idDelete)">Delete</button>
        <button (click)="showConfDelete()">No</button>
      </div>
      <div *ngIf="isShowConfDeletePerm">
        <h3>The team has been permanently removed</h3>
      </div>
    </div>
    <button [routerLink]="['/main-teams']">Back to Teams</button>
    <button [routerLink]="['/home']">Main Menu</button>
  </div>
</div>
